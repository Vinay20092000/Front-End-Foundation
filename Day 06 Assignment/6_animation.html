<html>
    <head>
        <style>
            @keyframes a1
            {
                from{ left: 10px;}
                to{left: 1100px;}
            }
            img
            {
                padding: 2px;
                animation-name: a1;
                animation-duration: 4s;
                animation-delay: 2s;
                animation-iteration-count: 10;
                animation-direction: alternate;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>Moving Globe</h1>
        <img src="globe.png" width="50px" height="50px"/>
    </body>
</html>
