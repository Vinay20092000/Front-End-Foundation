<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
    <body>
        <div class="container border m-2">
            <p class="display-5">
                <i class="bi bi-house-door"></i>
                Working with Modals and Form in Bootstrap
            </p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#div1">Show Login </button>
        
        <div class="modal" id="div1">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header" >
                        <h5 class="modal-title" >Login Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>


                    <div class="modal-body ">
                        <form  action="server.php" >
                            <div class="mb-3 mt-3">
                                <label for="email">Email Id</label>
                                <div class="input-group mb-3 was-validated">
                                    <div class="form-floating ">
                                        <input type="email" class="form-control" name="email" placeholder="email" required />
                                        <label for="email">Enter Your Email Id</label>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                   <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                   
                              </div>
                            </div>
                    
                                 <label for="password">Password</label>
                                 <div class="input-group mb-3 was-validated" >
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password" placeholder="pwd" required/>
                                        <label for="pwd">Enter Your Password</label>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    </div>  
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" onclick="fn_savedata()">Save Changes</button>
                    </div>
                </div>
            </div>
            <script>
                function fn_savedata()
                {
                alert("Data is sent to server.");
                var modalDomObj = document.getElementById("div1");
                    var modalBSObj = bootstrap.Modal.getInstance(modalDomObj);
                    modalBSObj.hide();
                }
            </script>
        </div>
    </body>
</html>
