<html>
<head>
    <title>HTML list Attribute</title>
</head>
<body>
    <h1>HTML list Attribute</h1>
    <form action="car.php" method="post">
        <label>Your Car Name: </label>
        <input list="cars">
        <datalist id="cars">
            <option value="BMW" />
            <option value="Bentley" />
            <option value="Mercedes" />
            <option value="Audi" />
            <option value="Volkswagen" />
        </datalist>
    </form>
</body>
</html>
