<html>
    <head>
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    </head>
    <body>
        <div class="container text-bg-success mt-3 border">
            <p class="display-2 text-center">Image Styles in Bootstrap</p>
        </div>
        <div class="container bg-light mt-4 border px-3">
            <form action="shape.php" method="post"><label class="h3"> Choose Image Style : </label> 
            <select onchange="f1()" id="s1">
                <option value="1">Rounded</option>
                <option value="2">Rounded-circle</option>
                <option value="3">Img-thumbnail</option>
            </select><br><br>
        <img src="param.png" class="w-25" id="i1"/>
        <script>
            function f1()
            {
                var img=document.getElementById("s1").value;
                if(img=="1")
                {
                    var imgobj=document.getElementById("i1");
                    imgobj.classList.remove("rounded-circle","img-thumbnail");
                    imgobj.classList.add("rounded");
                }
                else if(img=="2")
                {
                    var imgobj=document.getElementById("i1");
                    imgobj.classList.remove("img-thumbnail","rounded");
                    imgobj.classList.add("rounded-circle");    
                }
                else if(img=="3")
                {
                    var imgobj=document.getElementById("i1");
                    imgobj.classList.remove("rounded","rounded-circle");
                    imgobj.classList.add("img-thumbnail");
                }
            }
        </script>
        </form>
        </div>
    </body>
</html>
